allprojects {
    group 'kr.studygram'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':studygram-core') {
    dependencies {
        compile project(':studygram-utils')
    }
}